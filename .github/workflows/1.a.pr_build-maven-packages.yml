name: 1.a.pr_build-maven-packages

on:
  workflow_run:
    workflows: [0.build_push-docker-nifi]
    types: [completed]
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  job-build-maven-packages:
    name: Build Maven packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout packages
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyse Maven packages
        env:
          USER_NAME: ${{ secrets.USER_NAME }} # Temporary hack to get around PAT for github packages
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} # Temporary hack to get around PAT for github packages
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -s $GITHUB_WORKSPACE/.github/workflows/mvn_settings.cnf -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Informatievlaanderen_VSDS-LDESClient4J -Pcoverage --file pom.xml
