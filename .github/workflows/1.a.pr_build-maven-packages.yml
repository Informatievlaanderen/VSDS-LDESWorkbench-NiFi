name: 1.a.pr_build-maven-packages

on:
  workflow_run:
    workflows: [0.a.build-push-docker-nifi]
    types: [completed]
  pull_request:
    types: [ opened, synchronize, reopened ]
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  job-build-maven-packages:
    name: Build Maven packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout packages
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'adopt'
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyse Maven packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Informatievlaanderen_VSDS-LDESClient-NifiProcessor -Pcoverage
      - name: Upload LDES NiFi nar package
        uses: actions/upload-artifact@v3
        with:
          name: ldes-nar
          path: |
            ${{ github.workspace }}/ldes-client-wrappers/ldes-client-wrappers-nifi/target/*.nar
            ${{ github.workspace }}/ldes-client-wrappers/ngsild2ldes-processor/target/*.nar
