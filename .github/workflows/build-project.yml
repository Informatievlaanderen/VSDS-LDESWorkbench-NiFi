name: 1.a Build & Test Project
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'adopt'
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        if: ${{ (github.event.pull_request.head.repo.full_name == 'Informatievlaanderen/VSDS-LDESWorkbench-NiFi') || (github.ref == 'refs/heads/main') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dintegrationtestskip=true -Dsonar.projectKey=Informatievlaanderen_VSDS-LDESWorkbench-NiFi -Pcoverage
      - name: Build (Forks) # https://portal.productboard.com/sonarsource/1-sonarcloud/c/50-sonarcloud-analyzes-external-pull-request
        if: ${{ (github.event.pull_request.head.repo.full_name != 'Informatievlaanderen/VSDS-LDESWorkbench-NiFi') && (github.ref != 'refs/heads/main')}}
        run: mvn -B verify -Dintegrationtestskip=true
      - name: Copy generated NAR files
          run: |
            cp -pR ${{ github.workspace }}/ldes-client-processor/target/*.nar ${{ github.workspace }}
            cp -pR ${{ github.workspace }}/ngsi-ld-to-ldes-processor/target/*.nar ${{ github.workspace }}
            cp -pR ${{ github.workspace }}/ngsiv2-to-ngsi-ld-processor/target/*.nar ${{ github.workspace }}
      - name: Upload LDES NiFi nar package
        uses: actions/upload-artifact@v3
        with:
          name: ldes-nar
          path: |
            ${{ github.workspace }}/*.nar